<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="main-transitions">
                <div class="main_container">
                    <h2 class="title">2D</h2>
                    <div class="transitions">
                        <div class="translate">
                            <p> translate </p>
                        </div>
                        <div class="scale">
                            <p> scale </p> 
                        </div>
                        <div class="rotate">
                           <p> rotate </p>
                        </div>
                        <div class="skew">
                            <p> skew </p>
                        </div>
                        <div class="transform-orgin">
                           <p> transform-origin </p>
                        </div>
                    </div>

                    <h2 class="sub-title">3D</h2>
                    <div class="transitions-3d">  
                        <div class="content-translate3d"> 
                            <div class="translate-3d">
                                <p> translate </p>
                            </div> 
                        </div>

                        <div class="content-scale3d">    
                            <div class="scale-3d">
                                <p> scale </p> 
                            </div>
                        </div>     
                
                        <div class="content-rotate3d">
                            <div class="rotate-3d">
                            <p> rotate </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>




            <div class="main-car">
                <div class="main-car_container">
                    <div class="car">
                        <div class="roof"></div>
                        <div class="top-light"></div>
                        <div class="bottom-light"></div>
                        <div class="window-left"></div>
                        <div class="window-right"></div>
                        <div class="wheel-left"></div>
                        <div class="wheel-right"></div>
                    </div>

                    <div class="spoiler"></div>
                    <div class="vintage"></div>
                    <div class="vintage-1"></div>
                    <div class="stick-top"></div>
                    <div class="stick-bottom"></div>
                    <div class="exhaust"></div>
                    <div class="tip"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
